<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Movie Age Checker, with JavaScript">
  <meta name="keywords" content="Immaculata, ICD2O">
  <meta name="author" content="Isaaq Simon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (17)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (17)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (17)/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io (17)/site.webmanifest">
  <title>Movie Age Checker</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Age Checker</h1>
        <form id="ageForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" step="1" min="0" required>
            <button type="submit">Check Eligibility</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
